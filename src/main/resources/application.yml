spring:
    application:
        name: spring-security-tutorial
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        password: mysql
        url: jdbc:mysql://localhost:3306/jwt_security?createDatabaseIfNotExist=true
        username: root
    jpa:
        generate-ddl: true
        hibernate:
            ddl-auto: create-drop
        show-sql: true
        properties:
          hibernate:
              format_sql: true